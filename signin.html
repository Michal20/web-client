<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>signin Form</title>
    <link href="signin.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4f00ee1694.js" crossorigin="anonymous"></script>
    <script defer src="./signin.js"></script>
</head>

<body>
    <div class="container">
        <div class="box-register">
            <div class="box-title">
                <h1 class="fw-bold">Sign In</h1>
            </div>
            <form class="form d-flex flex-column" id="form" action="chat.html">
                <div class="form-control section-input">
                    <div class="d-flex align-items-center input-field my-3 mb-0">
                        <span class="far fa-user p-2"></span>
                        <input type="text" class="form-control bg-light" id="user-name" placeholder="Enter username">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                    </div>
                    <small>Error message</small>
                </div>
                <div class="form-control section-input">
                    <div class="d-flex align-items-center input-field mb-0">
                        <span class="fas fa-lock p-2"></span>
                        <input type="password" class="form-control bg-light" id="pwd" placeholder="Enter password">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                    </div>
                    <small>Error message</small>
                </div>
                <div class="my-3">
                    <button type="submit" class="form-control btn btn-primary fw-bold">Submit</button>
                </div>
                <div class="mb-3 have-account">
                    <span class="text-light-white">Don't have an account yet?</span>
                    <a href="register.html">Sign Up</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
