<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Sign In Form</title>
    <link href="register.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Sign In</h1>
        <form class="form-horizontal" action="/action_page.php">
            <div class="form-group col-sm-12">
                <label class="control-label fw-bold" for="user-name">Username:</label>
                <input type="text" class="form-control bg-light" id="user-name" placeholder="Enter username" required>
            </div>
            
            <div class="form-group col-sm-12">
                <label class="control-label fw-bold" for="pwd">Password:</label>
                <input type="password" class="form-control bg-light" id="pwd" placeholder="Enter password" required>
            </div>
            <hr>
            <div class="form-group col-sm-12">
                <button type="submit" onclick="enterUser()" class="form-control btn btn-primary fw-bold">Submit</button>
            </div>
            
            <hr>
            <div class="register">
                Don't have an account yet?
                <a href="register.html">Register here </a>         
            </div>
        </form>
    </div>
</body>
</html>
<script lang="javascript">
    var list_of_users= {
        "Ross": "Ross Geller",
        "Monica": "Monica Geller",
        "Chandler": "Chandler Bing",
        "Rachel": "Rachel Green",
        "Joey": "Joey Tribbiany",
        "Phobe": "Phobe Buffay"
    };
    function enterUser() {
        const userName = document.getElementById("user-name").value;
        const password = document.getElementById("pwd").value;
        if (typeof userName !== "string") {
            alert("Invalid Username input. We only process strings.");
            return;
        }
        if(userName == "" || userName == undefined) {
            alert("Invalid input. Please enter username");
            return
        }
        if(userName.length < 4) {
            alert("Invalid input. The username needs to contain at least four characters.");
            return
        }
        if (typeof password !== "string") {
            alert("Invalid password input. we only process strings.");
            return;
        }
        if(password == "" || password == undefined) {
            alert("Invalid input. Please enter password");
            return
        }
        if(password.length < 8) {
            alert("Invalid input. The password needs to contain at least eight character or longer.");
            return
        }
        if(list_of_users[userName] == null) {
            alert("Invalid input. Username does not exists")
        }
        if(list_of_users[userName] != password) {
            alert("Invalid input. Password does not match username")
        }
        else {
            window.location.href = "chat.html";
            alert("Hello " + userName + (" , welcome to Superchat"))
        }
    }
   
</script>
